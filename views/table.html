<table class="table table-hover">
	<thead>
      	<tr>
        	<th>Movie Name</th>
        	<th>Youtube Trailer</th>
        	<th>View Count</th>
        	<th>Number of Likes</th>
      	</tr>
	</thead>
	
	<tbody>
		<% for(var i = 0;i < movies.length; i++) { %>
			<tr>
				<td><%=movies[i].name%></td>
				<td><a href="<%=movies[i].webpage_url%>">Watch Now</a></td>
				<td><%=movies[i].view_count%></td>
				<td><%=movies[i].like_count%></td>
			</tr>
		<% } %>
	</tbody>
</table>
