<table class="table table-hover">
	<thead>
      	<tr>
        	<th>Movie Name</th>
        	<th>Youtube Trailer</th>
        	<th>Number of Likes</th>
        	<th>New Article</th>
      	</tr>
	</thead>
	
	<tbody>
		<% for(var i = 0;i < movies.length; i++) { %>
			<tr>
				<td><%=movies[i].name%></td>
				<td><a href="<%=movies[i].webpage_url%>">Watch Now</a></td>
				<td><%=movies[i].like_count%></td>
				<% if (movies[i].h_r === "YES") { %>
					<td><a href="#">Huff Post</a></td> %>
				<% } else if (movies[i].n_r === "YES") { %>
					<td><a href="#">National Post</a></td>
				<% } else { %>
				 	<td>None</td>
				<% } %>
			</tr>
		<% } %>
	</tbody>
</table>
